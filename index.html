<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <hr>
        <span class="player">Vez do jogador: X</span>
    </header>
    <main>
        <button class="houses" value="0"></button>
        <button class="houses" value="1"></button>
        <button class="houses" value="2"></button>
        <button class="houses" value="3"></button>
        <button class="houses" value="4"></button>
        <button class="houses" value="5"></button>
        <button class="houses" value="6"></button>
        <button class="houses" value="7"></button>
        <button class="houses" value="8"></button>
    </main>
    <footer>
        <button class="restart">Novo Jogo</button>
    </footer>
    
</body>
</html>
